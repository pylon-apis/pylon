<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; color: #1a1a2e; padding: 80px 60px; line-height: 1.7; }
  .cover { text-align: center; padding: 120px 0 80px; }
  .cover-title { font-size: 42px; font-weight: 700; color: #1a1a2e; margin-bottom: 16px; }
  .cover-meta { font-size: 14px; color: #666; }
  .cover-meta span { margin: 0 12px; }
  .cover-line { width: 60px; height: 3px; background: #6c63ff; margin: 24px auto 0; }
  .section { margin-top: 48px; page-break-inside: avoid; }
  .section h2 { font-size: 22px; font-weight: 600; color: #1a1a2e; margin-bottom: 16px; padding-bottom: 8px; border-bottom: 2px solid #f0f0f0; }
  .section p { font-size: 15px; color: #444; white-space: pre-wrap; }
  .footer { margin-top: 80px; text-align: center; font-size: 12px; color: #bbb; padding-top: 24px; border-top: 1px solid #eee; }
</style>
</head>
<body>
  <div class="cover">
    <div class="cover-title">{{title}}</div>
    <div class="cover-meta">
      {{#if author}}<span>By {{author}}</span>{{/if}}
      {{#if date}}<span>{{date}}</span>{{/if}}
    </div>
    <div class="cover-line"></div>
  </div>

  {{#each sections}}
  <div class="section">
    <h2>{{this.heading}}</h2>
    <p>{{this.content}}</p>
  </div>
  {{/each}}

  <div class="footer">Generated by Pylon Document API</div>
</body>
</html>
