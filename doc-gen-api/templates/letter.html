<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: Georgia, 'Times New Roman', serif; color: #1a1a2e; padding: 80px 72px; line-height: 1.8; }
  .from { font-size: 14px; color: #444; margin-bottom: 40px; white-space: pre-line; }
  .date { font-size: 14px; color: #666; margin-bottom: 32px; }
  .to { font-size: 14px; color: #444; margin-bottom: 32px; white-space: pre-line; }
  .subject { font-size: 16px; font-weight: 700; margin-bottom: 24px; }
  .body { font-size: 15px; color: #333; margin-bottom: 48px; white-space: pre-wrap; }
  .signature { font-size: 15px; color: #333; margin-top: 48px; }
  .sig-line { width: 200px; border-top: 1px solid #ccc; margin-bottom: 8px; margin-top: 60px; }
</style>
</head>
<body>
  <div class="from">{{from}}</div>
  <div class="date">{{date}}</div>
  <div class="to">{{to}}</div>

  {{#if subject}}
  <div class="subject">Re: {{subject}}</div>
  {{/if}}

  <div class="body">{{body}}</div>

  <div class="signature">
    <div class="sig-line"></div>
    {{signature}}
  </div>
</body>
</html>
